<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--aqui esta o link dos css-->
    <link rel="stylesheet" href="../css/all.css">
    <!--aqui esta o fav icon da pagina.-->
    <link rel="shortcut icon" href="../estilos/icones/list (1).svg" type="image/x-icon">

    <title>Notas</title>
</head>

<body>

    <header><!--Aqui nesse trecho do codigo estou trabalhando o espaçamento do cabeçalho e titulo do projeto, que futuramente pretendo trocar o titulo por uma imagem de formato de titulo.-->
        <div class="title">
            <h1>
                NOTAS
            </h1>
        </div>
    </header>

    <main><!--Aqui nesse trecho do codigo estou trabalhando o comportamento da folha de notas no qual estou mechendo com os com o posicionamento em si da propria folha, quanto os primeiros obijetos da mesma, que sao as entradas de texto e botao, tambem estou mechendo nas possições-->
        <div class="boxsheet">
            <div class="topbox">
                <input type="text" name="Nova Nota" id="novaNota">
                <div class="button" name="Adicionar">
                    <button id="botaoAdd">
                        <img src="../css/icons/plus.svg" alt="Adicionar" id="imgButtonAdd">
                    </button>
                </div>


                <!--Aqui nesse trecho do codigo quero trabalhar o posisionamento dos itens da lista apos serem adicionados, tambem com a integrações dos botoes de concluir e excluir.-->
                <div class="notasDoCorpo"></div>
            </div>
        </div>
    </main>

    <footer></footer>

</body>

</html>
